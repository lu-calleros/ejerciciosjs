<body>
    Ejercicio 1. <br>
    <br>
    Crear un programa que defina tres variables llamadas “variable_a”, “variable_b” y<br>
    “variable_resultado”. Cargar las primeras dos con los valores numéricos 33 y 77. Sumar ambas<br>
    variables y guardar el resultado en la variable “variable_resultado”. Imprimir el resultado por<br>
    consola.<br>
    <script>
        var variable_a=33;
        var variable_b=77;
        var variable_resultado=0;
        
        variable_resultado=variable_a+variable_b;
        console.log(variable_resultado);
    </script>
</body>

<body>
    Ejercicio 3. <br>
    <br>
Crear un programa que defina las variables “nota1” y “nota2”. Asignarle valores a ambas.<br>
Comparar si “nota1” es mayor a “nota2” e imprimir el resultado de la comparación.<br>
    <script>
        var nota1=14;
        var nota2=34;

        if (nota1>nota2)
        {
            console.log("el valor de nota1: "+nota1+" es mayor al de nota2: " +nota2);
        }
        else
        {
            console.log("el valor de nota2: "+nota2+" es mayor al de nota1: "+nota1);
        }
    </script>

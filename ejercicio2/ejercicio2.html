<body>
    Ejercicio 2. <br>
    <br>
Crear un programa que defina 5 variables llamadas “a”,“b”...“e” y una sexta variable llamada <br>
“promedio”. Cargar las 5 variables con valores y calcular el promedio de los mismos. Imprimir el <br>
resultado por consola. <br>
<br>
<script>
var a=25;
var b=55;
var c=75;
var d=76;
var e=12;
var promedio=0;

promedio=(a+b+c+d+e)/5;
console.log(promedio);
</script>

    Ejercicio 8.
<br>
Crear un programa que imprima una cuenta regresiva de 59 a 0.
    <script>
        var x=59;
        for (x=59;x>=0;x--)
        {
            console.log("cuenta regresiva: "+x);
        }
    </script>
